<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count clicks</title>
    <style>
        #box {
            height: 250px;
            width: 250px;
            background-color: red;
            margin: 100px auto;
        }

        #box:hover {
            box-shadow: 0 0 15px rgba(33, 33, 33, 33);
        }

        h1 {
            text-align: center;
            /* position: fixed; */
            /* top: 60%;
            right: 45%; */
        }
    </style>
</head>

<body>
    <div id="box" onclick="counter()"></div>
    <h1 id="count">Box clicked 0 times</h1>
    <script>
        var i = 0;
        function counter() {
            document.getElementById("count").innerHTML = `Box clicked ${++i} times`;    // Template literals - Backticks
        }
    </script>
</body>

</html>
